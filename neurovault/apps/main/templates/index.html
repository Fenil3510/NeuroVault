{% extends "base.html" %}

{% block content %}

{% if recent_studies %}
<p>Most recently uploaded studies</p>
    <ul>
    {% for study in recent_studies %}
        <li><a href="{% url 'study_details' study.id %}">{{ study.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>TEST</p>
{% endif %}

{% endblock %}
