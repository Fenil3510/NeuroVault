{% extends "base.html" %}

{% block content %}
{% if all_studies_list %}
    <ul>
    {% for study in all_studies_list %}
        <li><a href="{% url 'statmaps:study_details' study.id %}">{{ study.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No studies are available.</p>
{% endif %}

<a href="{% url 'statmaps:new_study' %}">Add new study</a>
{% endblock %}
