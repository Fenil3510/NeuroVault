db:
  image: postgres

uwsgi:
  restart: always
  image: neurovault/neurovault
  volumes:
    - .:/code
    - /var/www/static
    - /var/www/image_data
  links:
    - db
    - redis

nginx:
  restart: always
  image: nginx
  ports:
    - "80:80"
  volumes:
    - nginx.conf:/etc/nginx/conf.d/default.conf:ro
    - uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
  volumes_from:
    - uwsgi
  links:
    - uwsgi

redis:
  restart: always
  image: redis
  
worker:
  image: neurovault/neurovault
  command: celery worker -A neurovault.celery -Q default -n default@%h
  volumes:
    - .:/code
  volumes_from:
    - uwsgi
  links:
    - db
    - redis