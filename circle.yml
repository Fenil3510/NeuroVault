machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'; sudo chmod 0755 /usr/bin/docker; true
  services:
    - docker
  
dependencies:
  cache_directories:
    - "~/docker"

  override:
    - pip install docker-compose
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t neurovault/neurovault .
    - mkdir -p ~/docker; docker save "neurovault/neurovault" > ~/docker/image.tar

test:
  override:
    - docker-compose run --rm uwsgi bash -c "python manage.py collectstatic --noinput && python manage.py test"


deployment:
  hub:
    branch: master
    commands:
      - docker push neurovault/neurovault