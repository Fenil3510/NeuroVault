machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'; sudo chmod 0755 /usr/bin/docker; true
  services:
    - docker

checkout:
  post:
    - find . -exec touch -t 201401010000 {} \;
    - for x in $(git ls-tree --full-tree --name-only -r HEAD); do \
      touch -t $(date -d "$(git log -1 --format=%ci "${x}")" \
      +%y%m%d%H%M.%S) "${x}"; done

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - pip install docker-compose
    - if [[ -e ~/docker/image.tar ]]; then \
        docker load -i ~/docker/image.tar; fi
    - docker build -t neurovault/neurovault .
    - mkdir -p ~/docker; docker save neurovault/neurovault \
        > ~/docker/image.tar

test:
  override:
    - docker-compose run uwsgi python manage.py migrate
    - docker-compose run uwsgi python manage.py collectstatic --noinput
    - docker-compose run uwsgi python manage.py test


deployment:
  hub:
    branch: master
    commands:
      - docker push neurovault/neurovault