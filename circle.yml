machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'; sudo chmod 0755 /usr/bin/docker; true
  services:
    - docker
  
dependencies:
  cache_directories:
    - "~/docker"

  override:
    - pip install docker-compose
#    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
#    - docker build -t neurovault/neurovault .
#    - mkdir -p ~/docker; docker save "neurovault/neurovault" > ~/docker/image.tar

test:
  override:
    - docker-compose run uwsgi python manage.py test 2>&1 | tee log.txt
    - if grep -q "FAILED" log.txt; then false; else true; fi
    - docker-compose up --verbose -t 30
    - docker-compose up -d --verbose && sleep 30
    - curl --retry 10 --retry-delay 5 -vk https://localhost:80


deployment:
  hub:
    branch: master
    commands:
      - docker push neurovault/neurovault