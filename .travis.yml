sudo: required
language: python
python:
  - 2.7
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - conda create --yes -n condaenv python=2.7
  - conda install --yes -n condaenv pip
  - source activate condaenv
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
install:
 - sudo apt-get install libhdf5-serial-dev
 - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy
 - conda install --yes -c dan_blanchard python-coveralls
 - cat requirements.txt | xargs -n 1 -L 1 -I{} pip install '{}'
script: coverage run manage.py test
